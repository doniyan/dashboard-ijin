<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Data Siswa</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: auto;
    }

    .header-section {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: headerShine 3s ease-in-out infinite;
    }

    @keyframes headerShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    .main-title {
      font-size: 3rem;
      font-weight: 800;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .title-icon {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 20px;
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .subtitle {
      font-size: 1.4rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .header-meta {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .meta-item:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9ff, #e8edff);
      border-radius: 15px;
      border: 2px solid #e1e7ff;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-refresh { 
      background: linear-gradient(135deg, #3498db, #2980b9); 
      color: #fff; 
    }
    .btn-refresh:hover { 
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    .btn-export { 
      background: linear-gradient(135deg, #27ae60, #1e8449); 
      color: #fff; 
    }
    .btn-export:hover { 
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
    }

    #status {
      font-size: 14px;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 200px;
      justify-content: center;
      text-align: center;
    }

    .status-loading { 
      background: linear-gradient(135deg, #f1c40f, #f39c12); 
      color: #fff; 
      animation: pulse 2s infinite;
    }
    .status-success { 
      background: linear-gradient(135deg, #2ecc71, #27ae60); 
      color: #fff; 
    }
    .status-error   { 
      background: linear-gradient(135deg, #e74c3c, #c0392b); 
      color: #fff; 
    }
    .status-empty   { 
      background: linear-gradient(135deg, #95a5a6, #7f8c8d); 
      color: #fff; 
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .filter-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
      padding: 25px;
      background: linear-gradient(135deg, #ffffff, #f8f9ff);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #e1e7ff;
    }

    .filter-box input, .filter-box select {
      padding: 15px 18px;
      border-radius: 12px;
      border: 2px solid #e1e7ff;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      background: white;
      color: #333;
    }

    .filter-box input:focus, .filter-box select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .filter-box input::placeholder {
      color: #999;
      font-weight: 400;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Table Controls */
    .table-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px 20px;
      background: linear-gradient(135deg, #f8f9ff, #e8edff);
      border-radius: 12px;
      border: 1px solid #e1e7ff;
    }

    .rows-per-page {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #555;
    }

    .rows-per-page select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid #e1e7ff;
      background: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .rows-per-page select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .table-info {
      font-weight: 600;
      color: #666;
      font-size: 14px;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      transition: 0.3s ease;
      min-width: 800px;
    }

    table thead {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    table th {
      padding: 20px 15px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    table td {
      padding: 18px 15px;
      text-align: left;
      font-weight: 500;
      border-bottom: 1px solid #f1f3f4;
    }

    table tbody tr:nth-child(even) { 
      background: linear-gradient(135deg, #f8f9ff, #ffffff); 
    }
    
    table tbody tr:hover { 
      background: linear-gradient(135deg, #e8edff, #f0f4ff);
      transform: scale(1.01);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    table tbody tr {
      transition: all 0.3s ease;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      min-width: 50px;
      display: inline-block;
    }

    .badge-izin {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
    }

    .badge-alpha {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .badge-sakit {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
    }

    .badge-none {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
    }

    /* Enhanced Pagination */
    .pagination {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 25px;
      background: linear-gradient(135deg, #f8f9ff, #e8edff);
      border-radius: 20px;
      border: 2px solid #e1e7ff;
    }

    .pagination-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #666;
      font-weight: 600;
      flex-wrap: wrap;
      gap: 15px;
    }

    .pagination-stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pagination-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pagination button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 45px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }

    .pagination button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .pagination button:hover::before {
      left: 100%;
    }

    .pagination button:disabled {
      background: linear-gradient(135deg, #bdc3c7, #95a5a6);
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: 0 2px 8px rgba(189, 195, 199, 0.3);
    }

    .pagination button:hover:not(:disabled) { 
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .pagination button:active:not(:disabled) {
      transform: translateY(-1px);
    }

    .pagination button.current {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.4);
      transform: scale(1.1);
    }

    .pagination-nav {
      background: linear-gradient(135deg, #3498db, #2980b9);
    }

    .pagination-nav:hover:not(:disabled) {
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    .pagination-ellipsis {
      background: transparent;
      color: #666;
      box-shadow: none;
      cursor: default;
    }

    .pagination-ellipsis:hover {
      transform: none;
      box-shadow: none;
    }

    .pagination-jump {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 15px;
    }

    .pagination-jump input {
      width: 60px;
      padding: 8px;
      border: 2px solid #e1e7ff;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .pagination-jump button {
      padding: 8px 12px;
      font-size: 12px;
      min-width: auto;
      background: linear-gradient(135deg, #27ae60, #1e8449);
    }

    .pagination-jump button:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 126, 234, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .empty-state-subtext {
      font-size: 14px;
      opacity: 0.7;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body { padding: 10px; }
      
      .header-section { padding: 25px 20px; }
      
      .main-title {
        font-size: 2rem;
        flex-direction: column;
        gap: 15px;
      }
      
      .title-icon {
        font-size: 2.5rem;
        padding: 12px;
      }
      
      .subtitle { font-size: 1.1rem; }
      
      .header-meta {
        flex-direction: column;
        gap: 15px;
      }
      
      .meta-item {
        justify-content: center;
        padding: 8px 16px;
      }
      
      .dashboard-card { padding: 20px; }
      
      .top-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }

      .table-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      
      .filter-box {
        grid-template-columns: 1fr;
        padding: 20px;
      }
      
      table th, table td {
        padding: 12px 8px;
        font-size: 13px;
      }
      
      .pagination {
        gap: 15px;
      }

      .pagination-info {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
        gap: 10px;
      }

      .pagination-stats {
        justify-content: center;
        gap: 15px;
      }
      
      .pagination button {
        padding: 10px 12px;
        font-size: 12px;
        min-width: 40px;
      }

      .pagination-controls {
        gap: 5px;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a4190);
    }
  </style>
</head>

      </div>

      <div class="pagination" id="pagination"></div>

  </div>

    const SHEET_NAME = "Rekap_Sheet1"; // Sesuai dengan nama sheet di gambar
    const API_KEY = "AIzaSyDGa_l9kI1c2mD-4GU-hvrogSYk-ZL-TZ0";
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    let rowsPerPage = 10;

    // Update time and date
    function updateTimeDate() {
      const now = new Date();
      const timeOptions = { 
        timeZone: 'Asia/Jakarta',
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false 
      };
      const dateOptions = { 
        timeZone: 'Asia/Jakarta',
        weekday: 'long',
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID', timeOptions) + ' WIB';
      document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', dateOptions);
    }

    updateTimeDate();

    function setStatus(message, type) {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = message;
      statusEl.className = type;
    }

    function updateStats() {
      const totalSiswa = allData.length;
      const totalIzin = allData.reduce((sum, row) => sum + (parseInt(row.izin) || 0), 0);
      const totalAlpha = allData.reduce((sum, row) => sum + (parseInt(row.alpha) || 0), 0);
      const totalSakit = allData.reduce((sum, row) => sum + (parseInt(row.sakit) || 0), 0);

      document.getElementById("totalSiswa").textContent = totalSiswa;
      document.getElementById("totalIzin").textContent = totalIzin;
      document.getElementById("totalAlpha").textContent = totalAlpha;
      document.getElementById("totalSakit").textContent = totalSakit;

      document.getElementById("statsGrid").style.display = totalSiswa > 0 ? "grid" : "none";
    }

    function updateTableInfo() {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      const startItem = filteredData.length === 0 ? 0 : (currentPage - 1) * rowsPerPage + 1;
      const endItem = Math.min(currentPage * rowsPerPage, filteredData.length);
      
      document.getElementById("tableInfo").innerHTML = 
        `📊 Menampilkan ${startItem}-${endItem} dari ${filteredData.length} data ${filteredData.length !== allData.length ? `(difilter dari ${allData.length} total)` : ''}`;
    }

    function changeRowsPerPage() {
      const select = document.getElementById("rowsPerPageSelect");
      rowsPerPage = parseInt(select.value);
      currentPage = 1;
      renderTable();
    }

    async function loadData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      const loadingOverlay = document.getElementById("loadingOverlay");
      
      loadingOverlay.style.display = "flex";
      setStatus("⏳ Mengambil data dari spreadsheet...", "status-loading");

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.values || data.values.length <= 1) {
          setStatus("⚠️ Tidak ada data siswa ditemukan!", "status-empty");
          showEmptyState();
          loadingOverlay.style.display = "none";
          return;
        }

        // Parse data sesuai struktur tabel di gambar
        allData = data.values.slice(1).map((row, i) => ({
          no: i + 1,
          nama: row[0] || "",
          kodeSiswa: row[1] || "",
          kelas: row[2] || "",
          izin: row[3] || "0",
          alpha: row[4] || "0",
          sakit: row[5] || "0"
        }));

        filteredData = [...allData];
        currentPage = 1;
        renderTable();
        updateStats();
        setStatus(`✅ Data berhasil dimuat! (${allData.length} siswa)`, "status-success");
        
        setTimeout(() => {
          loadingOverlay.style.display = "none";
        }, 500);

      } catch (err) {
        setStatus("❌ Error koneksi: " + err.message, "status-error");
        loadingOverlay.style.display = "none";
        showEmptyState();
      }
    }

    function showEmptyState() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = `
        <tr>
          <td colspan="7" class="empty-state">
            <div class="empty-state-icon">📭</div>
            <div class="empty-state-text">Tidak ada data tersedia</div>
            <div class="empty-state-subtext">Silakan refresh atau periksa koneksi internet</div>
          </td>
        </tr>
      `;
      document.getElementById("pagination").innerHTML = "";
      updateTableInfo();
    }

    function applyFilters() {
      const namaFilter = document.getElementById("filterNama").value.toLowerCase();
      const kodeFilter = document.getElementById("filterKode").value.toLowerCase();
      const kelasFilter = document.getElementById("filterKelas").value.toLowerCase();

      filteredData = allData.filter(row => 
        row.nama.toLowerCase().includes(namaFilter) &&
        row.kodeSiswa.toLowerCase().includes(kodeFilter) &&
        (kelasFilter === "" || row.kelas.toLowerCase() === kelasFilter)
      );

      currentPage = 1;
      renderTable();
      
      if (filteredData.length === 0 && (namaFilter || kodeFilter || kelasFilter)) {
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <div class="empty-state-icon">🔍</div>
              <div class="empty-state-text">Tidak ada hasil pencarian</div>
              <div class="empty-state-subtext">Coba ubah kriteria pencarian</div>
            </td>
          </tr>
        `;
        document.getElementById("pagination").innerHTML = "";
      }
      updateTableInfo();
    }

    function getStatusBadge(value, type) {
      const num = parseInt(value) || 0;
      if (num === 0) {
        return `<span class="status-badge badge-none">0</span>`;
      }
      
      let badgeClass = 'badge-none';
      switch(type) {
        case 'izin':
          badgeClass = 'badge-izin';
          break;
        case 'alpha':
          badgeClass = 'badge-alpha';
          break;
        case 'sakit':
          badgeClass = 'badge-sakit';
          break;
      }
      
      return `<span class="status-badge ${badgeClass}">${num}</span>`;
    }

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      if (filteredData.length === 0) {
        showEmptyState();
        return;
      }

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = filteredData.slice(start, end);

      pageData.forEach((row, index) => {
        const globalIndex = start + index + 1;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><strong>${globalIndex}</strong></td>
          <td><strong>${row.nama}</strong></td>
          <td><span style="font-family: monospace; background: #f8f9ff; padding: 4px 8px; border-radius: 6px;">${row.kodeSiswa}</span></td>
          <td><span style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 4px 12px; border-radius: 15px; font-size: 12px; font-weight: bold;">${row.kelas}</span></td>
          <td>${getStatusBadge(row.izin, 'izin')}</td>
          <td>${getStatusBadge(row.alpha, 'alpha')}</td>
          <td>${getStatusBadge(row.sakit, 'sakit')}</td>
        `;
        tbody.appendChild(tr);
      });

      updateTableInfo();
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      const pagination = document.getElementById("pagination");
      
      if (totalPages <= 1) {
        pagination.innerHTML = "";
        return;
      }

      const startItem = (currentPage - 1) * rowsPerPage + 1;
      const endItem = Math.min(currentPage * rowsPerPage, filteredData.length);

      pagination.innerHTML = `
        <div class="pagination-info">
          <div class="pagination-stats">
            <span>📄 Halaman ${currentPage} dari ${totalPages}</span>
            <span>📊 ${startItem}-${endItem} dari ${filteredData.length}</span>
            <span>🔢 ${rowsPerPage} per halaman</span>
          </div>
        </div>
        <div class="pagination-controls" id="paginationControls"></div>
      `;

      const controls = document.getElementById("paginationControls");

      // First button
      const firstBtn = document.createElement("button");
      firstBtn.innerHTML = "⏮️";
      firstBtn.title = "Halaman Pertama";
      firstBtn.className = "pagination-nav";
      firstBtn.disabled = currentPage === 1;
      firstBtn.onclick = () => { 
        currentPage = 1; 
        renderTable(); 
        controls.scrollIntoView({ behavior: 'smooth' });
      };
      controls.appendChild(firstBtn);

      // Previous button
      const prevBtn = document.createElement("button");
      prevBtn.innerHTML = "◀️";
      prevBtn.title = "Halaman Sebelumnya";
      prevBtn.className = "pagination-nav";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { 
        currentPage--; 
        renderTable(); 
        controls.scrollIntoView({ behavior: 'smooth' });
      };
      controls.appendChild(prevBtn);

      // Page numbers with smart pagination
      const maxVisiblePages = 5;
      let startPage, endPage;

      if (totalPages <= maxVisiblePages) {
        startPage = 1;
        endPage = totalPages;
      } else {
        const halfVisible = Math.floor(maxVisiblePages / 2);
        
        if (currentPage <= halfVisible) {
          startPage = 1;
          endPage = maxVisiblePages;
        } else if (currentPage + halfVisible >= totalPages) {
          startPage = totalPages - maxVisiblePages + 1;
          endPage = totalPages;
        } else {
          startPage = currentPage - halfVisible;
          endPage = currentPage + halfVisible;
        }
      }

      // Add first page and ellipsis if needed
      if (startPage > 1) {
        const btn = document.createElement("button");
        btn.textContent = "1";
        btn.onclick = () => { 
          currentPage = 1; 
          renderTable(); 
          controls.scrollIntoView({ behavior: 'smooth' });
        };
        controls.appendChild(btn);
        
        if (startPage > 2) {
          const dots = document.createElement("button");
          dots.textContent = "...";
          dots.className = "pagination-ellipsis";
          dots.disabled = true;
          controls.appendChild(dots);
        }
      }

      // Add visible page numbers
      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) {
          btn.className = "current";
          btn.disabled = true;
        }
        btn.onclick = () => { 
          currentPage = i; 
          renderTable(); 
          controls.scrollIntoView({ behavior: 'smooth' });
        };
        controls.appendChild(btn);
      }

      // Add last page and ellipsis if needed
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement("button");
          dots.textContent = "...";
          dots.className = "pagination-ellipsis";
          dots.disabled = true;
          controls.appendChild(dots);
        }
        
        const btn = document.createElement("button");
        btn.textContent = totalPages;
        btn.onclick = () => { 
          currentPage = totalPages; 
          renderTable(); 
          controls.scrollIntoView({ behavior: 'smooth' });
        };
        controls.appendChild(btn);
      }

      // Next button
      const nextBtn = document.createElement("button");
      nextBtn.innerHTML = "▶️";
      nextBtn.title = "Halaman Selanjutnya";
      nextBtn.className = "pagination-nav";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { 
        currentPage++; 
        renderTable(); 
        controls.scrollIntoView({ behavior: 'smooth' });
      };
      controls.appendChild(nextBtn);

      // Last button
      const lastBtn = document.createElement("button");
      lastBtn.innerHTML = "⏭️";
      lastBtn.title = "Halaman Terakhir";
      lastBtn.className = "pagination-nav";
      lastBtn.disabled = currentPage === totalPages;
      lastBtn.onclick = () => { 
        currentPage = totalPages; 
        renderTable(); 
        controls.scrollIntoView({ behavior: 'smooth' });
      };
      controls.appendChild(lastBtn);

      // Page jump
      const jumpDiv = document.createElement("div");
      jumpDiv.className = "pagination-jump";
      jumpDiv.innerHTML = `
        <span>Ke:</span>
        <input type="number" id="pageJump" min="1" max="${totalPages}" value="${currentPage}" placeholder="hal">
        <button onclick="jumpToPage()" title="Pergi ke halaman">Pergi</button>
      `;
      controls.appendChild(jumpDiv);
    }

    function jumpToPage() {
      const pageInput = document.getElementById("pageJump");
      const targetPage = parseInt(pageInput.value);
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      
      if (targetPage >= 1 && targetPage <= totalPages) {
        currentPage = targetPage;
        renderTable();
        document.getElementById("paginationControls").scrollIntoView({ behavior: 'smooth' });
      } else {
        alert(`❌ Halaman harus antara 1 dan ${totalPages}`);
        pageInput.value = currentPage;
      }
    }

    function exportPDF() {
      if (filteredData.length === 0) {
        alert("❌ Tidak ada data untuk diekspor!");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Header
      doc.setFontSize(16);
      doc.setFont(undefined, 'bold');
      doc.text("📚 LAPORAN DATA SISWA", 14, 15);
      doc.setFontSize(12);
      doc.setFont(undefined, 'normal');
      doc.text("SDN 2 Karangmangu", 14, 25);
      doc.text(`Tanggal Export: ${new Date().toLocaleDateString('id-ID')}`, 14, 32);
      doc.text(`Total Data: ${filteredData.length} siswa${filteredData.length !== allData.length ? ` (dari ${allData.length} total)` : ''}`, 14, 39);

      // Statistics
      const totalIzin = filteredData.reduce((sum, row) => sum + (parseInt(row.izin) || 0), 0);
      const totalAlpha = filteredData.reduce((sum, row) => sum + (parseInt(row.alpha) || 0), 0);
      const totalSakit = filteredData.reduce((sum, row) => sum + (parseInt(row.sakit) || 0), 0);
      
      doc.text(`📊 Statistik - Izin: ${totalIzin}, Alpha: ${totalAlpha}, Sakit: ${totalSakit}`, 14, 46);

      // Table
      doc.autoTable({
        head: [['No', 'Nama', 'Kode Siswa', 'Kelas', 'Izin', 'Alpha', 'Sakit']],
        body: filteredData.map((r, i) => [
          i + 1, 
          r.nama, 
          r.kodeSiswa, 
          r.kelas, 
          r.izin || '0', 
          r.alpha || '0', 
          r.sakit || '0'
        ]),
        startY: 52,
        theme: 'striped',
        styles: { 
          fontSize: 8,
          cellPadding: 3,
        },
        headStyles: {
          fillColor: [102, 126, 234],
          textColor: [255, 255, 255],
          fontStyle: 'bold'
        },
        alternateRowStyles: {
          fillColor: [248, 249, 255]
        },
        didDrawPage: function(data) {
          // Add page numbers
          const pageCount = doc.internal.getNumberOfPages();
          const pageSize = doc.internal.pageSize;
          const pageHeight = pageSize.height ? pageSize.height : pageSize.getHeight();
          doc.setFontSize(10);
          doc.text(`Halaman ${data.pageNumber} dari ${pageCount}`, 14, pageHeight - 10);
        }
      });

      const fileName = `laporan-data-siswa-${new Date().toISOString().split('T')[0]}.pdf`;
      doc.save(fileName);
      
      // Show success message
      setStatus("✅ PDF berhasil diunduh!", "status-success");
      setTimeout(() => {
        setStatus(`✅ Data aktif (${allData.length} siswa)`, "status-success");
      }, 3000);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey) {
        switch(e.key) {
          case 'r':
          case 'R':
            e.preventDefault();
            loadData();
            break;
          case 'e':
          case 'E':
            e.preventDefault();
            exportPDF();
            break;
        }
      }
      
      // Navigation shortcuts (when not in input fields)
      if (!['INPUT', 'SELECT', 'TEXTAREA'].includes(e.target.tagName)) {
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        
        switch(e.key) {
          case 'ArrowLeft':
            if (currentPage > 1) {
              currentPage--;
              renderTable();
            }
            break;
          case 'ArrowRight':
            if (currentPage < totalPages) {
              currentPage++;
              renderTable();
            }
            break;
          case 'Home':
            if (currentPage !== 1) {
              currentPage = 1;
              renderTable();
            }
            break;
          case 'End':
            if (currentPage !== totalPages) {
              currentPage = totalPages;
              renderTable();
            }
            break;
        }
      }
    });

    // Auto-refresh every 5 minutes
    setInterval(() => {
      if (document.visibilityState === 'visible') {
        loadData();
      }
    }, 300000);

    // Load data when page becomes visible
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        loadData();
      }
    });

    // Initialize
    window.onload = function() {
      loadData();
      
      // Add keyboard shortcuts info to console
      console.log('🎯 Keyboard Shortcuts:');
      console.log('Ctrl+R: Refresh Data');
      console.log('Ctrl+E: Export PDF');
      console.log('Arrow Keys: Navigate Pages');
      console.log('Home/End: First/Last Page');
    };
